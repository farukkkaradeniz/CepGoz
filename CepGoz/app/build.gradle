apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.2"

    defaultConfig {
        applicationId "com.cepgoz.kou.cepgoz"
        minSdkVersion 15
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
        multiDexEnabled true
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}
dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    compile files('libs/quickblox-android-sdk-chat-2.4.jar')
    compile files('libs/quickblox-android-sdk-core-2.4.jar')
    compile files('libs/quickblox-android-sdk-videochat-webrtc-2.4.jar')
    compile 'com.android.support:appcompat-v7:23.1.1'
    compile 'com.android.support:design:23.1.1'
    compile 'com.android.support:support-v4:23.1.1'
    compile files('libs/ksoap2-android-assembly-2.4-jar-with-dependencies.jar')
    compile 'com.github.d-max:spots-dialog:0.4@aar'
    compile 'me.dm7.barcodescanner:zbar:1.8.2'
    compile files('libs/ftp4j-1.7.2.jar')

}
